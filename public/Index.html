<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>News Hunt</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="index.css">


  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <div id="vue-app">
    <router-view></router-view>
    <br>
    <footer class="container">
      <p>Created by <a href="https://github.com/robdrosenberg">Robert Rosenberg</a> and <a href="https://github.com/stephencarico">Stephen
          Carico</a></p>
    </footer>
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>

<template id="home-page">
  <div class="vue-component">
    <div class="navbar-fixed">
      <nav class="nav-extended">
        <div class="nav-wrapper">
          <!-- <a href="#" class="brand-logo center">News Hunt</a> -->
          <img class="brand-logo center" src="assets/images/icon-left-font-1.png">
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
        <div class="container">
          <div class="nav-content">
            <span>
              <ul class="tabs tabs-transparent">
                <li class="tab"><a href="#">All</a></li>
                <li class="tab"><a href="#" v-on:click="getHackerNews()">Hacker News</a></li>
                <li class="tab"><a class="active" href="#" v-on:click="getReddit()">Reddit</a></li>
                <li class="tab"><a href="#" v-on:click="getProducthunt()">Product Hunt</a></li>
                <li class="tab"><a href="#" v-on:click="getGithubTrending()">Github Trending</a></li>
                <li class="right"><a href="#modal2" class="waves-effect waves-light btn modal-trigger right">login</a></li>
                <li class="right"><a href="#modal1" class="waves-effect waves-light btn modal-trigger right">sign up</a></li>
              </ul>
            </span>
            <!-- <a class="btn-floating btn-large halfway-fab waves-effect waves-light teal hide-on-med-and-down">
              <i class="material-icons">account_circle</i>
            </a> -->
          </div>
        </div>
      </nav>
    </div>

    <div class="container movedown">
      <div class="col s12 m7" v-for="item in list">
        <div class="card horizontal">
<!--           <div class="card-image">
            <img src="https://lorempixel.com/100/190/nature/6">
          </div> -->
          <div class="card-stacked">
            <a :href="item.url">
              <div class="card-content">
                <h6>{{ item.title }}</h6>
              </div>
            </a>
            <div class="card-action">
              <span>{{ item.source }}</span>
              <span> {{ item.points }} pts</span>
              <span> by {{ item.author }} </span>
              <span><a :href = "item.comments_url"> {{item.comments}} comments </a></span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</template>
