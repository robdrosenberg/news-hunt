<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <ol>
      <li v-for="item in list">
        <a :href="item.url">{{item.title}}</a> <span> Score: {{item.points}}</span> 
        <br>
        <p>By: {{item.author}}</p>
        <p>{{item.comments}} <a :href = "item.comments_url">comments</a></p> 
      </li>
    </ol>

  </div>
</template>
